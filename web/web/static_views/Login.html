<!DOCTYPE html>
<html>
<head>
<script>
function del(self){
   $(self).parents('tr').remove();
}
function add(self){
   var tr = '<tr>'
 '<td colspan ="4">'
 '<input id="meetingdate1" name="meetingdate" type="text"  />'
 '<img src=" "  alt="删除" onclick="del(this)"/>'
 '<img src=" "  alt="增加" onclick="add(this)"/></td>'
'</tr>';
   $(self).parents('table').append(tr);
}
</script>
</head>
<body>
<table id='mytable'>
<tr>
<input id="meetingdate1" name="meetingdate" type="text"  />
<button value='删除' onclick='del(this)'/>
<button  value='增加' onclick='add(this)'/>
</tr>
</table>
</body>
</html>
